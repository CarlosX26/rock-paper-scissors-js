<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/modal.css" />
    <link rel="stylesheet" href="./src/styles/animations.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />

    <script type="module" defer src="./src/scripts/index.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <div class="container cabecalho">
        <img
          class="cabecalho__logo"
          src="./src/assets/img/logo.svg"
          alt="logo"
        />
        <div class="cabecalho__score">
          <p class="score__text">score</p>
          <p data-score="result" class="score__number">0</p>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div id="options" class="box__option">
          <div data-option="paper" class="option__paper opacityRotate"></div>
          <div
            data-option="scissor"
            class="option__scissor opacityRotate"
          ></div>
          <div data-option="rock" class="option__rock opacityRotate"></div>
          <div class="option__triangle opacity">
            <div class="triangle__one">
              <div class="triangle__twoo"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container">
      <button data-button="rules" class="btn__rules">Rules</button>
    </footer>
  </body>
</html>
